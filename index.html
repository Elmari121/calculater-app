<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Calculator</title>
  <style>
    :root {
      --pink-light: #ffb6c1;
      --pink: #ff69b4;
      --pink-dark: #d81b60;
      --pink-deep: #c2185b;
      --bg-black: #000;
      --bg-dark: #111;
    }

    body {
      background-color: var(--bg-black);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .calculator {
      width: 100%;
      max-width: 320px;
      background-color: var(--bg-dark);
      border-radius: 12px;
      box-shadow: 0 0 20px var(--pink);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #inputbox {
      width: 100%;
      font-size: 2em;
      padding: 15px;
      text-align: right;
      border: none;
      box-sizing: border-box;
      background-color: var(--bg-black);
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      width: 25%;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 1.6em;
      user-select: none;
      border: 1px solid #222;
      transition: background 0.2s, transform 0.1s;
    }

    .digit-btn {
      background-color: var(--pink-light);
      color: #000;
    }

    .operator-btn {
      background-color: var(--pink);
      color: #fff;
    }

    .ac-btn {
      background-color: var(--pink-deep);
      color: #fff;
    }

    .equal-btn {
      background-color: var(--pink-dark);
      color: #fff;
      font-weight: bold;
    }

    td:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    td:active {
      transform: scale(0.97);
    }

    
    @media (max-width: 400px) {
      #inputbox {
        font-size: 1.5em;
        padding: 12px;
      }

      td {
        height: 55px;
        font-size: 1.4em;
      }
    }

    @media (max-width: 320px) {
      td {
        font-size: 1.2em;
        height: 50px;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <table>
    <tr>
      <td colspan="4"><input type="text" id="inputbox" value="" readonly /></td>
    </tr>
    <tr>
      <td class="digit-btn" onclick="appendValue('7')">7</td>
      <td class="digit-btn" onclick="appendValue('8')">8</td>
      <td class="digit-btn" onclick="appendValue('9')">9</td>
      <td class="operator-btn" onclick="appendValue('*')">×</td>
    </tr>
    <tr>
      <td class="digit-btn" onclick="appendValue('4')">4</td>
      <td class="digit-btn" onclick="appendValue('5')">5</td>
      <td class="digit-btn" onclick="appendValue('6')">6</td>
      <td class="operator-btn" onclick="appendValue('-')">−</td>
    </tr>
    <tr>
      <td class="digit-btn" onclick="appendValue('1')">1</td>
      <td class="digit-btn" onclick="appendValue('2')">2</td>
      <td class="digit-btn" onclick="appendValue('3')">3</td>
      <td class="operator-btn" onclick="appendValue('+')">+</td>
    </tr>
    <tr>
      <td colspan="2" class="digit-btn" onclick="appendValue('0')">0</td>
      <td class="ac-btn" onclick="clearInput()">AC</td>
      <td class="operator-btn" onclick="appendValue('/')">÷</td>
    </tr>
    <tr>
      <td colspan="4" class="equal-btn" onclick="calculateResult()">=</td>
    </tr>
  </table>
</div>

<script>
  const inputBox = document.getElementById('inputbox');

  function appendValue(value) {
    inputBox.value += value;
  }

  function clearInput() {
    inputBox.value = '';
  }

  function calculateResult() {
    try {
      const expression = inputBox.value.replace(/×/g, '*').replace(/÷/g, '/');
      const result = eval(expression);
      inputBox.value = result;
    } catch (e) {
      inputBox.value = 'Error';
    }
  }
</script>

</body>
</html>
