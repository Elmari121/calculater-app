<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink & Black Calculator</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 260px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff69b4;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #inputbox {
      width: 100%;
      font-size: 2em;
      padding: 15px;
      text-align: right;
      border: none;
      box-sizing: border-box;
      background-color: #000;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      width: 25%;
      height: 70px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 1.6em;
      user-select: none;
      border: 1px solid #222;
      transition: background 0.2s, transform 0.1s;
    }

    .digit-btn {
      background-color: #ffb6c1;
      color: #000;
    }

    .operator-btn {
      background-color: #ff69b4;
      color: #fff;
    }

    .ac-btn {
      background-color: #c2185b;
      color: #fff;
    }

    .equal-btn {
      background-color: #d81b60;
      color: #fff;
      font-weight: bold;
    }

    td:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    td:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

<div class="calculator">
  <table>
    <tr>
      <td colspan="4"><input type="text" id="inputbox" value="" readonly></td>
    </tr>
    <tr>
      <td class="digit-btn" onclick="appendValue('7')">7</td>
      <td class="digit-btn" onclick="appendValue('8')">8</td>
      <td class="digit-btn" onclick="appendValue('9')">9</td>
      <td class="operator-btn" onclick="appendValue('*')">×</td>
    </tr>
    <tr>
      <td class="digit-btn" onclick="appendValue('4')">4</td>
      <td class="digit-btn" onclick="appendValue('5')">5</td>
      <td class="digit-btn" onclick="appendValue('6')">6</td>
      <td class="operator-btn" onclick="appendValue('-')">−</td>
    </tr>
    <tr>
      <td class="digit-btn" onclick="appendValue('1')">1</td>
      <td class="digit-btn" onclick="appendValue('2')">2</td>
      <td class="digit-btn" onclick="appendValue('3')">3</td>
      <td class="operator-btn" onclick="appendValue('+')">+</td>
    </tr>
    <tr>
      <td colspan="2" class="digit-btn" onclick="appendValue('0')">0</td>
      <td class="ac-btn" onclick="clearInput()">AC</td>
      <td class="operator-btn" onclick="appendValue('/')">÷</td>
    </tr>
    <tr>
      <td colspan="4" class="equal-btn" onclick="calculateResult()">=</td>
    </tr>
  </table>
</div>

<script>
  const inputBox = document.getElementById('inputbox');

  function appendValue(value) {
    inputBox.value += value;
  }

  function clearInput() {
    inputBox.value = '';
  }

  function calculateResult() {
    try {
      const expression = inputBox.value.replace(/×/g, '*').replace(/÷/g, '/');
      const result = eval(expression);
      inputBox.value = result;
    } catch (e) {
      inputBox.value = 'Error';
    }
  }
</script>

</body>
</html>
